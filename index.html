<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Be+Vietnam+Pro:wght@200&family=Bree+Serif&family=Gentium+Book+Plus&family=League+Spartan&family=Overpass&family=Poppins:wght@200;300;400;500&family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>PASSWORD GENERATOR</h1>
            <div class="display-container">
                <input readonly placeholder="password" class="display" data-passwordDisplay>
                <button data-copy>
                    <span data-copyMsg class="tooltip"></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23" class="copyBtn">
                </button>
            </div>

            <!-- password length section -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber class="num">0</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="upper-case">
                    <label for="upper-case">Includes UpperCase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lower-case">
                    <label for="lower-case">Includes LowerCase Letters</label>
                </div>

                <div class="check">                    
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbol</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- genaratee password btn -->
                <button class="genarate-btn"> Genarate Password </button>


            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
