<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>PASSWORD GENERATOR</h1>
            <div class="display-container">
                <input readonly placeholder="password" class="display" data-passwordDisplay>
                <button data-copy>
                    <span data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
                </button>
            </div>

            <!-- password length section -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div>
                    <input type="checkbox" id="upper-case">
                    <label for="upper-case">Includes UpperCase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="lower-case">
                    <label for="lower-case">Includes LowerCase Letters</label>
                </div>

                <div>                    
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbol</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>

                <!-- genaratee password btn -->
                <button class="genarate-btn"> Genarate Password </button>


            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
